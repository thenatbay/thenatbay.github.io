<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="649056119275-716c4rcppaqtb8hsehqqre30i0ukjsaj.apps.googleusercontent.com">
    <title>v0.0.1 | NateFlix - Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login-css.css">
  </head>
  <body>

    <a class="logo" href="./index.html"><img src="./images/nateflix-logo.png"/></a>
    <div class="login">
      <h1 class="login__title">Sign In</h1>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<script>
  function onSignIn(googleUser) {
    // Useful data for your client-side scripts:
    var profile = googleUser.getBasicProfile();
    // console.log("ID: " + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log("Image URL: " + profile.getImageUrl());
    console.log("Email: " + profile.getEmail());

    // The ID token you need to pass to your backend:
    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);
  }
</script>



      <div class="login__group">
        <input id="username" class="login__group__input" type="text" required="true" placeholder=" "/>
        <label class="login__group__label">Email or phone number</label>
      </div>
      <div class="login__group">
        <input id="password" class="login__group__input" type="password" required="true" placeholder=" "/>
        <label class="login__group__label">Password</label>
      </div>
      <div class="output_login">
        <label class"output_label" id="output_label">p</label>
      </div>
      <button class="login__sign-in" type="button" onclick="getInfo()">Sign In</button>
      <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Remember me</a><a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
    </div>


    <script src="js/login.js"></script>


  </body>
</html>
