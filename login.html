<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="649056119275-nau55j5obqbs98r03vpoc00iu9uo3uns.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>v0.0.2 | NateFlix - Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login-css.css">
  </head>
  <body>

    <a class="logo" href="./index.html"><img src="./images/nateflix-logo.png"/></a>
    <div class="login">
      <h1 class="login__title">Sign In</h1>

    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script src="/js/google-login.js"></script>

      <div class="login__group">
        <input id="username" class="login__group__input" type="text" required="true" placeholder=" "/>
        <label class="login__group__label">Email or phone number</label>
      </div>
      <div class="login__group">
        <input id="password" class="login__group__input" type="password" required="true" placeholder=" "/>
        <label class="login__group__label">Password</label>
      </div>
      <div class="output_login">
        <label class"output_label" id="output_label">p</label>
      </div>
      <button class="login__sign-in" type="button" onclick="getInfo()">Sign In</button>
      <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Remember me</a><a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
    </div>


    <script src="js/login.js"></script>


  </body>
</html>
